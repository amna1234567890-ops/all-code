    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
                    .about h2, .contact h2 {
            font-size: 2rem;
            color: #ff66b2;
            margin-bottom: 20px;
        }

        .contact form input, .contact form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact form button {
            background-color: #ff66b2;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact form button:hover {
            background-color: #ff99cc;
        }
        .about, .contact {
            background-color: #fff;
            padding: 40px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        </style>
    </head>
    <body>
    
    <!-- About Section -->
    <section id="about" class="about">
        <h2>About Us</h2>
        <p>At Cosomatic, we believe in providing premium cosmetic products that offer elegance, care, and luxury. Our products are crafted with the finest ingredients to ensure you feel pampered and rejuvenated.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form action="#">
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

</body>
</html>
